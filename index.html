<!--section-->
<section>
  <div class="left">  
    <img src="img/cake.jpg" width="100%" alt="cake">
    <div class="style_square_01"></div>
  </div>
  <div class="right">
        <h3>About</h3>
        <p>聽說NAZ在遙遠國度的小語種裡有著這樣浪漫而溫柔的意思：「被寵愛的自豪感，無論如何都深知自己是被愛著的。」<br>
            我們將這樣屬於愛的底氣藏在每一份用心對待的甜點裡。NAZ的品項很單純，食材也單純的可以，因為說到底，僅僅是因為你是你而被寵愛著，應該也算得上宇宙中最單純的真相了吧。</p>
  </div>
</section>
